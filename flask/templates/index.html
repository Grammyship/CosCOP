<!doctype html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CosCOP Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            .utteranceBox {
                width: 100%;
                background-color: rgba(255, 255, 255, 0);
                border: 0;
            }
        </style>
    </head>
    <body id="app">
        <!-- As a heading -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" style="font-size: 200%;">CosCOP</span>
                <p class="card-title">此標準參考 <a target="_blank" href="https://www.health.ntpc.gov.tw/archive/health_ntpc/6/file/%E8%A1%A81%E5%8C%96%E7%B2%A7%E5%93%81%E5%BE%97%E5%AE%A3%E7%A8%B1%E8%A9%9E%E5%8F%A5%E4%BE%8B%E7%A4%BA%E5%8F%8A%E4%B8%8D%E9%81%A9%E7%95%B6%E5%AE%A3%E7%A8%B1%E8%A9%9E%E5%8F%A5%E4%BE%8B%E7%A4%BA.pdf">105 年 9 月 6 日衛生福利部部授食字第 1051607584 號公告</a></p>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col col-lg-8">
                    <!--Card-->
                    <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">
                            <h3 class="card-title">請輸入檢測文字</h3>
                            <!--Textarea -->
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="請輸入商品描述或是廣告文案" id="Textarea1" 
                                    style="height: 500px;" value="經實驗證實，本生髮液可以刺激毛囊讓髮絲再次生長不易脫落，修復毛囊，告別禿頭。">
                                </textarea>
                                <label for="Textarea1">商品描述</label>
                            </div>
                            <div style="padding-top:10px" align="right">
                                <a href="#" class="btn btn-primary" v-if="!busy" @click="analyze()">立即分析</a>
                                <div class="spinner-border text-primary" role="status" v-if="busy">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            
                        </div>
                    </div> 
                </div>
                <div class="col col-lg-4">
                    <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">
                            <h4 class="card-title">硬性規定</h4>
                            <hr/>
                            <h5 class="card-title">涉及醫療效能</h5>
                            <div class="alert alert-danger" role="alert" v-for="utterance in getMEDICALRules">
                                <input v-model="utterance.utterance" class="utteranceBox" disabled/>
                            </div>
                            <div class="alert alert-success" role="alert" v-if="getMEDICALRules.length == 0">
                                通過檢測
                            </div>
                            <h5 class="card-title">不屬於化粧品效能之宣稱</h5>
                            <div class="alert alert-danger" role="alert" v-for="utterance in getOTHERRules">
                                <input v-model="utterance.utterance" class="utteranceBox" disabled/>
                            </div>
                            <div class="alert alert-success" role="alert" v-if="getOTHERRules.length == 0">
                                通過檢測
                            </div>
                        </div>
                    </div>
                    <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">
                            <h4 class="card-title">軟性規定</h4>
                            <hr/>
                            <h5 class="card-title">涉及虛偽或誇大</h5>
                            <div class="alert alert-warning" role="alert" v-for="utterance in getEXAGGRules">
                                <input v-model="utterance.utterance" class="utteranceBox" disabled/>
                            </div>
                            <div class="alert alert-success" role="alert" v-if="getEXAGGRules.length == 0">
                                通過檢測
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const StatusEnum = Object.freeze({"RULE_LEGAL":0, "RULE_MEDICAL":1, "RULE_EXAGG":2, "RULE_OTHER":3})
            const { createApp } = Vue
            createApp({
            data() {
                return {
                    busy: false,
                    utterances:[
                        { 
                            utterance: "經實驗證實",
                            status: StatusEnum.RULE_EXAGG,
                        },
                        { 
                            utterance: "刺激毛囊",
                            status: StatusEnum.RULE_EXAGG,
                        },
                        { 
                            utterance: "告別禿頭",
                            status: StatusEnum.RULE_MEDICAL,
                        },
                    ],
                }
            },
            computed: {
                getMEDICALRules() {
                    return this.utterances.filter(utterance => utterance.status == StatusEnum.RULE_MEDICAL)
                },
                getEXAGGRules() {
                    return this.utterances.filter(utterance => utterance.status == StatusEnum.RULE_EXAGG)
                },
                getOTHERRules() {
                    return this.utterances.filter(utterance => utterance.status == StatusEnum.RULE_OTHER)
                }
            },
            methods: {
                getStatusEnum(Name) {
                    return StatusEnum[Name]
                },
                analyze(){
                    this.busy = true
                    fetch('/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            content: document.getElementById("Textarea1").value,
                        }),
                    }).then(response => response.json())
                    .then(data => {
                        this.utterances = data.utterances
                        this.busy = false
                    })
                }
            },
            }).mount('#app')
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
